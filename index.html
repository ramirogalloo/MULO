<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MULO - Exposiciones</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="background-layer"></div>

  <div id="initial-message">Pasá el mouse sobre una exposición</div>

  <div class="grid">
    <div class="expo" style="grid-column: 2; grid-row: 3;" data-title="Expo_01" data-image="img/expo1.png" data-color="#ff0044"></div>
    <div class="expo" style="grid-column: 8; grid-row: 2;" data-title="Expo_02" data-image="img/expo2.png" data-color="#00aaff"></div>
    <div class="expo" style="grid-column: 5; grid-row: 6;" data-title="Expo_03" data-image="img/expo3.png" data-color="#00ffea"></div>
    <div class="expo" style="grid-column: 10; grid-row: 4;" data-title="Expo_04" data-image="img/expo4.png" data-color="#baff00"></div>
    <div class="expo" style="grid-column: 3; grid-row: 9;" data-title="Expo_05" data-image="img/expo5.png" data-color="#aa22aa"></div>
    <div class="expo" style="grid-column: 12; grid-row: 7;" data-title="Expo_06" data-image="img/expo6.png" data-color="#ff0000"></div>
    <div class="expo" style="grid-column: 7; grid-row: 11;" data-title="Expo_07" data-image="img/expo7.png" data-color="#008855"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
